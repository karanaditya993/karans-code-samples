<!DOCTYPE html>
<html ng-app="todoApp">
  <head>
    <title>TO DO List</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <script src="angular.js"></script>
    <script>
      // Creating a data model
      var model = {
        user: "Karan",
        items: [{ action: "Buy Flowers", done: false},
                { action: "Get Shoes", done: false},
                { action: "Collect Tickets", done: true},
                { action: "Call Joe", done: false}]
      };
      // create a module method
      var todoApp = angular.module("todoApp", []);
      // create custom filter
      todoApp.filter("checkedItems", function() {
        return function(items, showComplete) {
          var resultArr = [];
          angular.forEach(items, function(item) {
            if (item.done == false || showComplete == true) {
              resultArr.push(item);
            }
          });
          return resultArr;
        }
      });
      // create controller methods that control the behaviour
      todoApp.controller("ToDoCtrl", function($scope) {
        $scope.todo = model;

        $scope.incompleteCount = function () {
          var count = 0;

          angular.forEach($scope.todo.items, function(item) {
            if (!item.done) { count ++ }
          });
          return count;
        }

        $scope.warningLevel = function() {
          if ($scope.incompleteCount() < 2) {
            return "label-success";
          }
          else if ($scope.incompleteCount() < ($scope.todo.items.length - 1)) {
            return "label-warning";
          }
          else {
            return "label-danger";
          }
        }

        $scope.addNewItem = function (actionText) {
          var todo = $scope.todo.items.push({ action: actionText, done: false});
          localStorage.setItem(todo);
        }
      });
    </script>
  </head>

  <body ng-controller="ToDoCtrl">
    <div class="page-header">
      <h1>
        {{todo.user}}'s To Do List
        <span class="label label-default" ng-hide="incompleteCount() == 0" ng-class="warningLevel()">
          {{incompleteCount()}}
        </span>
      </h1>
    </div>
    <div class="panel">
      <div class="input-group">
        <input class="form-control" ng-model="actionText" />
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
        </span>
      </div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Description</th>
              <th>Done</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy:'action'">
              <td>{{item.action}}</td>
              <td><input type="checkbox" ng-model="item.done"></td>
            </tr>
          </tbody>
        </table>

        <div class="checkbox-inline">
          <label><input type="checkbox" ng-model="showComplete">Show Complete</label>
        </div>
      </div>
  </body>
</html>
